<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa Física</title>
</head>

<body>
  <div class="container">
    <h3>Cadastro de Pessoa Física</h3>
    <form action>
      <div>
        <label for="name"><strong>Nome: </strong></label>
        <input type="text" id="name" name="name">
      </div>
      <br>
      <div>
        <label for="email"><strong>Email: </strong></label>
        <input type="email" id="email" name="email" required> -
        <label for="password"><strong>Password: </strong></label>
        <input type="password" id="password" name="password" required>
      </div>
      <br>
      <div>
        <label for="dn"><strong>Data de nascimento: </strong></label>
        <input type="date" id="dn" name="dn"> -
        <label for="photo"><strong>Foto: </strong></label>
        <input type="file" id="photo" name="photo">
      </div>
      <br>
      <div>
        <label for="nationality"><strong>Nacionalidade: </strong></label>
        <select id="nationality" name="nationality">
          <option value="Brasileiro">Brasileiro</option>
          <option value="Inglês">Inglês</option>
          <option value="Francês">Francês</option>
          <option value="Russo">Russo</option>
        </select> -
        <label for="gender"><strong>Gênero: </strong></label>
        <input type="radio" id="gender" name="gender" value="feminino">
        <label for="gender">Feminino</label>
        <input type="radio" id="gender" name="gender" value="masculino">
        <label for="gender">Masculino</label>
      </div>
      <br>
      <div>
        <label><strong>Suas principais qualidades: </strong></label><br>
        <input type="checkbox" id="qualitie1" name="qualitie1" value="Inteligência">
        <label for="qualitie1">Inteligência</label> |
        <input type="checkbox" id="qualitie2" name="qualitie2" value="Resiliência">
        <label for="qualitie2">Resiliência</label> |
        <input type="checkbox" id="qualitie3" name="qualitie3" value="Preparo físico">
        <label for="qualitie3">Preparo físico</label> |
        <input type="checkbox" id="qualitie4" name="qualitie4" value="Educação">
        <label for="qualitie4">Educação</label>
      </div>
      <br>
      <div>
        <textarea name="message" id="message" rows="10" cols="30"
          required>Digite aqui suas principais habilidades.</textarea>
      </div>
      <br>
      <div>
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>
</body>

</html>
